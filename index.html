<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats preview card</title>
</head>

<body>
    <main class="main">
        <div class="main__img">
            <picture>
                <source srcset="image-header-desktop.jpg" media="(min-width: 600px)">
                <img src="image-header-mobile.jpg" alt="business women having a chat">
            </picture>
        </div>
        <div class="main__text">
            <h1 class="main__title">Get <span>insights</span> that help your business grow.</h1>
            <p class="main__desc">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.</p>
            <ul class="main__list">
                <li><span>10k+</span><p>companies</p></li>
                <li><span>314</span><p>templates</p></li>
                <li><span>12M+</span><p>queries</p></li>
            </ul>
        </div>
    </main>
</body>

</html>
